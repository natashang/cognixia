<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>

        // reference to another function
        function fx(param) {
            param();
        }

        fx(function() {
            alert("hiiiiiii");
        });

        function fy(param1, param2) {
            param1();
            param2();
        }

        fy(function () {
            alert("hello");
        }, function() {
            alert("hey");
        });

    </script>

</head>

<body>

</body>

</html>
