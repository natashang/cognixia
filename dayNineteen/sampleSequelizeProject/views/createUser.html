<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequelize Log In Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

       
    <!-- Custom styles for this template -->
    <link href="./login.css" rel="stylesheet" type="text/css">

</head>

<body class="text-center">
    <form action="/user" method="POST" class="form-signin" id="create-form">
        <h1>join today</h1>
        <h4>Already have an account? <a href="./login">Log in here</a></h4>

        <div>
            <label class="sr-only">First Name</label>
            <input type="text" id="firstName" class="form-control" placeholder="First Name">
        </div>

        <div>
            <label class="sr-only">Last Name</label>
            <input type="text" id="lastName" class="form-control" placeholder="Last Name">
        </div>

        <div>
            <label class="sr-only">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username">
        </div>

        <div>
            <label class="sr-only">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Email">
        </div>

        <div>
            <label class="sr-only">Password</label>
            <input type="password" id="password1" name="password" class="form-control" placeholder="Password" required>
        </div>
       
        <!--<p class="error"></p>-->

        <div>
            <label class="sr-only">Re-enter Password</label>
            <input type="password" id="password2" class="form-control" placeholder="Re-enter Password" required>
        </div>

        <div>
            <label class="sr-only">Address</label>
            <input type="text" id="address" class="form-control" placeholder="Address" >
        </div>

        <div>
            <label class="sr-only">City</label>
            <input type="text" id="city" class="form-control" placeholder="City" >
        </div>

        <div>
            <label class="sr-only">State</label>
            <input type="text" id="state" class="form-control" placeholder="State" >
        </div>

        <div>
            <label class="sr-only">zip</label>
            <input type="text" id="zip" class="form-control" placeholder="Zip" >
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Create My Account</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020 Scooby Doo Enterprises</p>
    </form>

    <script>
        
        (function () {
            let password1 = document.getElementById('password1')
            let password2 = document.getElementById('password2')
            const form = document.getElementById('create-form')

            const checkPasswordValidity = function () {
                if (password1.value != password2.value) {
                    password1.setCustomValidity('Passwords must match.');
                    updateErrorMessage();
                } else 
                    password1.setCustomValidity('');
            }

            const updateErrorMessage = () => {
                form.getElementsByClassName('error')[0].innerHTML = password1.validationMessage;
            }

            password1.addEventListener('change', checkPasswordValidity, false);
            password2.addEventListener('change', checkPasswordValidity, false);

            form.addEventListener('submit', function (event) {

                if (form.classList)
                    form.classList.add('submitted')

                checkPasswordValidity()

                if (!this.checkValidity()) {
                    event.preventDefault()
                    updateErrorMessage()
                    password1.focus()
                }
            }, false)
        }())
    </script>

</body>

</html>
