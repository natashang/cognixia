<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button onclick="getData();">Get Data</button>
    <script>

        /*
            notes:
            - res for response
            - alert(res.status) --> 200, "OK"
            - "return res.json()" // returns an object of type Promise
        */
        function getData() {
            let url = "http://localhost:5500/products.json";

            fetch(url).then((res) => {
                return res.json();  // [object Promise]
            }).then((data) => {
                alert(JSON.stringify(data));
            });
        }

    </script>
</body>

</html>
