<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Sign Up</title>
</head>

<body>
    <!--

    <div>
        <a href="myblog.html">Home</a>
        <a href="signin.html">Sign In</a>
        <a href="signup.html">Sign Up</a>
        <a href="media.html">Media</a>
    </div>

    <h2>Sign Up</h2>

    <form action="http://localhost:5500/dayOne/myblog.html" method="get">
        <fieldset>
            <legend>Personal Information</legend>
            <div>
                Name <input type="search" name="name" placeholder="enter your name">
            </div>

            <!--
            <div>
                Date of Birth <input type="date" name="dob">
            </div>
            -->

            <div>
                Age <input type="number" min="10" max="100">
            </div>

            <div>
                Email <input type="email" name="email" placeholder="enter your email" required>
            </div>
            <div>
                City
                <input type="text" list="cities">
                <datalist id="cities">
                    <option value="Seattle"></option>
                    <option value="New York"></option>
                    <option value="San Diego"></option>

                </datalist>

                
                <select name="city" multiple>
                    <option>Seattle</option>
                    <option>New York</option>
                    <option selected>Los Angeles</option>
                </select>
                
            </div>
            <div>
                Address
                <textarea name="address" rows="4" cols="40">
                </textarea>
            </div>
            <div>
                Interests :
                Movies <input type="checkbox" name="interest" checked>
                Music <input type="checkbox" name="interest" checked>
                Sports <input type="checkbox" name="interest" >
            </div>

            <div>
                Interested in subscribing to our newsletter?
                Yes<input type="radio" name="newsletter" checked>
                No<input type="radio" name="newsletter">
            </div>

            <div>
                <button>Sign Up</button>
                <input type="submit" value="Next">
            </div>

        </fieldset>
    </form>
</body>

</html>
