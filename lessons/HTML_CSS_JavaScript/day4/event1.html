<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            font-size: 20px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div>
      <h3></h3>  
        <!-- events: onchange, onkeyup, onkeydown... 
                <input type="text" onchange="thandler();">
        -->

        <!-- Given an input text box, save the value on button click and display it with 'hi ___' -->
        <input type="text" name="fname" onkeyup="thandler();">

        <!-- source object -->
        <button onclick="buttonHandler();">Hello</button>
    </div>

    <script>
        function buttonHandler() {
            var nm = document.querySelector("input[type='text']").value;
            alert('hi ' + nm);

            // innerHTML will return the contents of the <div>, including contents
            alert(document.querySelector('div').innerHTML)
        }

        function thandler() {
            var h3 = document.querySelector('h3');
            h3.textContent = document.querySelector("input[type='text']").value;
        }


    </script>
</body>

</html>
