<body>

    <h3>Head 1</h3>
    <h3>Head 2</h3>
    <h3>Head 3</h3>

    <script>

        // query by tag name <h3>
        alert(document.querySelectorAll('h3').length);

        // querySelectorAll() is a function that returns an array

        //alert(document.querySelectorAll('h3')[0].textContent);
        var qArr = document.querySelectorAll('h3');
        for (var q of qArr) {

            // retrieve array values
//            document.write("<h1> hey! " + q.textContent + "</h1>");

            // modify array values
            q.textContent = "hey heyyyyyy";
            q.style.backgroundColor = "lightblue";
        }



    </script>
