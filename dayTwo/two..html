<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        .mystylex {
            color: blue;
        }

        h1.mystyley{
            color: pink;
        }

        p {
            text-decoration: underline;
            text-decoration-color: rgb(221, 64, 16);
        }

        #xyz {
            text-decoration: none;
        }

        input[type="text"] {
            background-color: burlywood;
        }

    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Two</title>
</head>

<body>
    <h1 class="mystylex">Hello world</h1>
    <h1 class="mystyley">Hello world</h1>
    <h2 class="mystyley">Hello world</h2>

    <p>This is a paragraph</p>
    <p id="xyz">This is a paragraph</p>

    <input type="text">
    <input type="button" value="Next">

</body>

</html>
